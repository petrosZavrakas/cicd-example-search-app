name: CI

on:
  push:
      
jobs:
  qa:
    name: QA
    uses: ./.github/workflows/cqa.yml
    secrets: inherit

  build:
    name: Build the app
    runs-on: ubuntu-latest
    needs: [QA]
    if: github.ref_name == 'develop'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build NPM
        uses: ./.github/actions/setup

      - name: Run linter
        run: npm build
